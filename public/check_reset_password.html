<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/login.js"></script>
</head>

<div class="container">
    <div id="signupbox" style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">重置密碼</div>
                <div style="float: right; font-size: 85%; position: relative; top: -10px;"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show(); $('#forgotbox').hide()"></a>
                </div>
            </div>
            <div class="card-block">
                <form id="signupform" class="" role="form">
                    <div id="signupalert" style="display: none;" class="alert alert-danger">
                        <p>Error:</p> <span></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-3 form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="reset_email" name="email" placeholder="Email Address"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-lg-3 form-control-label">Reset Code</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="check_reset_code" name="" placeholder="Reset Code"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-3 form-control-label">Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="reset_password" name="passwd" placeholder="Password"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-3 form-control-label">Confirm Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="reset_confirm_password" name="passwd" placeholder="Password"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="offset-md-3 col-lg-9">
                            <button id="btn-reset_confirm" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
