<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/reset_password_page.js"></script>

</head>

<div class="container">
    <div id="" style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">Reset code</div>
                </div>
            </div>
            <div class="card-block">
                <form id="forgotform" class="" role="form">
                    <div class="form-group">
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="reset_code" name="email" placeholder="Reset code"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="offset-md-3 col-lg-9">
                            <button id="btn-reset" type="button" class="btn btn-info"><i class="icon-hand-right"></i>Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
